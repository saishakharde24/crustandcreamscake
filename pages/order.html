        <h1>Order your Favorite Cake</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Full Name" required/><br/><br/>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required/><br/><br/>

            <label for="mobile no.">Mobile No.:</label>
            <input type="tel" id="mobile no." placeholder="Mobile No." required/><br/><br/>

            <label for="Address">Delivery Address</label>
            <input type="text" id="Address" placeholder="Address" required/><br/><br/>

            <label for="category">Select Type Of Cake:</label>
            <select id="category" name="Select Type Of Cake:" required>
            <option value="">Choose Category</option>
            <option value="Chocolate">Chocolate Cake</option>
            <option value="Red Velvet">Red Velvet Cake</option>
            <option value="Mix Fruit">Mix Fruit Cake</option>
            <option value="Doll Cake">Doll Cake</option>
            </select><br/><br/>

            <label for="num">Quantity:</label><br/>
            <input type="number" id="num"><br/><br/>

             <input type="submit" value="Place Order">
        </form><br/><br/>
